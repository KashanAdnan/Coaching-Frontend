  <div class="signup-card-container">
    <div class="signup-card">
      <div class="signup-card-logo">
        <!-- <img src="./logo.png" alt="logo"> -->
      </div>
      <div class="signup-card-header">
        <h1>Admission Form</h1>
      </div>
      <form class="signup-card-form form">
        <div class="form-item">
          <span class=" form-item-icon material-symbols-outlined">person</span>
          <input type="text" id="username" placeholder="Enter Your Name" autofocus>
        </div>

        <div class="form-item">
          <span class=" form-item-icon material-symbols-outlined">email</span>
          <input type="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="form-item">
          <span class=" form-item-icon material-symbols-outlined">person</span>
          <input type="number" id="age" placeholder="Enter Your Age">
        </div>
        <div class="form-item">
          <span class=" form-item-icon material-symbols-outlined">phone</span>
          <input type="number" id="phone" placeholder="Enter Contact Number">
        </div>
        <div class="form-item">
          <span class=" form-item-icon material-symbols-outlined">location_on</span>
          <input type="text" id="adress" placeholder="Enter Your Adress">
        </div>
        <div class="form-item">
          <span class=" form-item-icon material-symbols-outlined">volunteer_activism</span>
          <input type="text" id="nation" placeholder="Enter Your Nationality">
        </div>
        <div class="form-item">
          <span class=" form-item-icon material-symbols-outlined">home</span>
          <input type="text" id="placeofbirth" placeholder="Enter PLace Of Birth">
        </div>
        <div class="select-goup">

          <div class="div">
            <button class="button" id="button">
              <span id="select-label">Select</span>
              <div class="arrow"></div>
            </button>
          </div>
          <div class="dropdown hidden" id="dropdow">
            <label for="Basic-Level" class="select-item">Basic Level</label>
            <input type="radio" name="where" id="Basic-Level" class="option" value="Basic-Level">
            <label for="Mid-Level" class="select-item">Mid Level</label>
            <input type="radio" name="where" id="Mid-Level" class="option" value="Mid-Level">
            <label for="Advance-Level" class="select-item">Advance Level</label>
            <input type="radio" name="where" id="Advance-Level" class="option" value="Advance-Level">
            <label for="IELTS-Course" class="select-item">IELTS-Course</label>
            <input type="radio" name="where" id="IELTS-Course" class="option" value="IELTS-Course">
            <label for="TEOFEL-Course" class="select-item">TOEFL-Course</label>
            <input type="radio" name="where" id="TEOFEL-Course" class="option" value="TEOFEL-Course">
          </div>
        </div>

        <button onclick="return admit()" class="admission-button">Admit Form</button>
      </form>
    </div>
    <img src="./images/register.svg" alt="">
  </div>
